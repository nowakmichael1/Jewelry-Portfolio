<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESS</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0d8c3;
            font-family: "Garamond", serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('header-background.jpg') no-repeat center;
            background-size: cover;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #e0d8c3;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #444;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>TIMELESS</h1>
        <img src="https://i.imgur.com/H4VTFf6.jpg" alt="Featured Jewelry" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 10px; margin-top: 20px;">
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Welcome to My Portfolio</h2>
        <p>Handcrafted gothic and medieval-inspired jewelry, one-of-a-kind pieces made with passion.</p>
    </div>
    
    <section id="gallery" class="gallery">
        <img src="https://i.imgur.com/H4VTFf6.jpg" alt="Jewelry Piece 1" onclick="openLightbox(this.src)">
        <img src="https://i.imgur.com/KecUnvv.jpg" alt="Jewelry Piece 2" onclick="openLightbox(this.src)">
        <img src="https://i.imgur.com/AMwYvDg.jpg" alt="Jewelry Piece 3" onclick="openLightbox(this.src)">
        <img src="https://i.imgur.com/9GqMyFs.jpg" alt="Jewelry Piece 4" onclick="openLightbox(this.src)">
        <img src="https://i.imgur.com/9rnygrl.jpg" alt="Jewelry Piece 5" onclick="openLightbox(this.src)">
        <img src="https://i.imgur.com/QZQdRcH.jpg" alt="Jewelry Piece 6" onclick="openLightbox(this.src)">
        <img src="https://i.imgur.com/5T9UHAE.jpg" alt="Jewelry Piece 7" onclick="openLightbox(this.src)">
        <img src="https://i.imgur.com/lObilND.jpg" alt="Jewelry Piece 8" onclick="openLightbox(this.src)">
        <img src="https://i.imgur.com/MmlK5bO.jpg" alt="Jewelry Piece 9" onclick="openLightbox(this.src)">
        <img src="https://i.imgur.com/I3qybrz.jpg" alt="Jewelry Piece 10" onclick="openLightbox(this.src)">
    </section>
    
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Enlarged Jewelry Piece">
    </div>
</body>
</html>
